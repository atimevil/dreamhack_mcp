# smithery.yaml
# This file tells Smithery.ai how to build and run your agent.

build:
  # Use the Dockerfile in the root of the repository
  dockerfile: Dockerfile

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      session_timeout:
        type: integer
        description: "Session timeout in seconds"
        default: 3600
      max_sessions:
        type: integer
        description: "Maximum number of concurrent sessions"
        default: 100
    required: []

run:
  # Command to run the agent.
  command: ["python", "-u", "server.py"]  # -u flag for unbuffered output

  # Ports to expose from the container.
  ports:
    - "8000:8000"

  # Environment variables to set for the running agent.
  environment:
    PYTHONUNBUFFERED: "1"  # Ensure Python output is not buffered
    PYTHONDONTWRITEBYTECODE: "1"  # Don't write .pyc files
    MCP_SESSION_TIMEOUT: "3600"  # Session timeout in seconds
    MCP_MAX_SESSIONS: "100"  # Maximum concurrent sessions
    MCP_STREAM_TIMEOUT: "300"  # Stream timeout in seconds
    MCP_ENABLE_SSE: "true"  # Enable Server-Sent Events

  # Resource limits
  resources:
    memory: "512Mi"  # Memory limit
    cpu: "0.5"  # CPU limit (50% of one core) 
