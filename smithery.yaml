# smithery.yaml
# This file tells Smithery.ai how to build and run your agent.

build:
  # Use the Dockerfile in the root of the repository
  dockerfile: Dockerfile

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      HOST:
        type: string
        title: "Server Host"
        default: "0.0.0.0"
      PORT:
        type: number
        title: "Server Port"
        default: 8000
      MCP_PATH:
        type: string
        title: "MCP Endpoint Path"
        default: "/mcp"
    required:
      - HOST
      - PORT
      - MCP_PATH

run:
  # Command to run the agent.
  command: ["python", "-u", "fastmcp_server.py"]  # -u flag for unbuffered output

  # Ports to expose from the container.
  ports:
    - "8000:8000"

  # Environment variables to set for the running agent.
  environment:
    HOST: "0.0.0.0"
    PORT: "8000"
    MCP_PATH: "/mcp"
    PYTHONUNBUFFERED: "1"  # Ensure Python output is not buffered
    PYTHONDONTWRITEBYTECODE: "1"  # Don't write .pyc files

  # Health check configuration
  healthCheck:
    type: http
    path: "/mcp/health"  # Health check endpoint
    interval: 30  # Check every 30 seconds
    timeout: 10   # Timeout after 10 seconds
    retries: 3    # Retry 3 times before marking unhealthy 
